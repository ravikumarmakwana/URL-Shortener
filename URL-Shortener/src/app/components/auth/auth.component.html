<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 col-sm-12 col-12">
            <div class="mt-4 mb-4">
                <h1>SignUp</h1>
            </div>
            <form #signUp="ngForm" (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" ngModel name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" ngModel name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" ngModel name="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" ngModel name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" id="userName" ngModel name="userName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ngModel name="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!signUp.valid">SignUp</button> &nbsp; <span class="text-success">{{signInMessage}}</span>
            </form>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
            <div class="mt-4 mb-4">
                <h1>Login</h1>
            </div>
            <form #login="ngForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" id="userName" ngModel name="userName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ngModel name="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Login</button>
            </form>
        </div>
    </div>
</div>
