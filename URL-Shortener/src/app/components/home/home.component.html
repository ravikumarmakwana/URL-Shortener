<div class="mt-4">
    <div class="container">
        <h1 class="text-center text-primary">URL Shortener</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-2 mb-4">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="longURL">Please enter your long URL</label>
                    <input
                    type="text"
                    id="longURL"
                    class="form-control"
                    ngModel
                    name="longURL"
                    required
                    />
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                        Generate Shorten URL
                    </button> &nbsp;
                    <span class="text-success">{{urlShortenMessage}}</span>
                </div>
            </form>
        </div>
        <hr>
        <app-view-urls></app-view-urls>
    </div>
</div>
